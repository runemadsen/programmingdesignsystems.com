{% for item in children %}
<li>
  {% if item.href %}
    <a data-toc="{{ item.type }}" href="{{ item.href }}">{{ item.label }}</a>
  {% else %}
    <h3 data-toc="{{ item.type }}">{{ item.label }}</h3>
  {% endif %}
  {% if item.children.length > 0 and item.type != "chapter" %}
  <ul>
    {% include toc_item.html children=item.children %}
  </ul>
  {% endif %}
</li>
{% endfor %}
